<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: aliceblue;
        }
        .container{
            height: 900px;
            width: 1500px;
            margin: 20px;
            padding: 10px;
            border: 2px solid black;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: space-around;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">flex1</div>
        <div class="box box2">flex2</div>
        <div class="box box3">flex3</div>
        <div class="box box4">flex4</div>
        <div class="box box5">flex5</div>
    </div>
</body>
</html>
