<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            animation: up-down 2s ease-in-out infinite alternate-reverse both;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
        }

        @keyframes up-down {
            0% {
                transform: translate(0px);
            }

            100% {
                transform: translateY(300px);
            }
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="./image/softtoy.webp" height="200px" width="200px">
    </div>
</body>

</html>
